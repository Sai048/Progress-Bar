<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
        <div  class="progress" id="progress"></div>
        <div class="circle"><i class="fab fa-html5"></i></div>
        <div class="circle"><i class="fab fa-css3-alt"></i></div>
        <div class="circle"><i class="fab fa-js"></i></div>
        <div class="circle"><i class="fab fa-react"></i></div>
        <div class="circle"><i class="fab fa-php"></i></div>
        <div class="circle"><i class="fab fa-database"></i> </div>
       
    </div>
 <button class="btn" id="prev" disabled>Previous</button>
        <button class="btn" id="next" >Next</button>
</div>
<script src="script.js"></script>
</body>
</html>
